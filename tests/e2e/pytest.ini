[pytest]
; Configuration for E2E tests with Playwright
testpaths = tests/e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    e2e: End-to-end tests with Playwright
    slow: Tests that take longer to run
    critical: Critical user flow tests

; Playwright specific
asyncio_mode = auto

; Default timeout for tests (in seconds)
timeout = 60

; Output
addopts = -v --tb=short
