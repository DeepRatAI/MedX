name: MedX CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Lint with Ruff
        continue-on-error: true
        run: ruff check src/ tests/ --output-format=github --statistics

      - name: Check formatting with Black
        continue-on-error: true
        run: black --check --diff src/ tests/ 2>&1 | head -100

      - name: Check import sorting with isort
        continue-on-error: true
        run: isort --check-only --diff src/ tests/ 2>&1 | head -100

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

          # Install core deps (skip heavy ML libs for CI speed)
          pip install fastapi uvicorn pydantic pydantic-settings python-dotenv
          pip install aiohttp httpx requests websockets anyio markdown
          pip install sqlalchemy alembic asyncpg psycopg2-binary redis qdrant-client
          pip install scikit-learn numpy scipy pandas Pillow
          pip install huggingface-hub openai
          pip install sentence-transformers

          # Install test deps
          pip install pytest pytest-asyncio pytest-cov pytest-mock

          # Install package in editable mode (no-deps to avoid torch)
          pip install -e . --no-deps

      - name: Run unit tests
        run: |
          pytest tests/ -v --asyncio-mode=auto --tb=short \
            --ignore=tests/e2e/ \
            --ignore=tests/test_infrastructure.py \
            --ignore=tests/test_api.py \
            --ignore=tests/test_i18n.py \
            --ignore=tests/test_medex_logger.py \
            --ignore=tests/test_integration_v2.py \
            -k "not e2e and not infrastructure" \
            --continue-on-collection-errors \
            2>&1 | tail -100
        env:
          MEDEX_ENV: test
          PYTHONDONTWRITEBYTECODE: "1"

  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t medx:test --target production .

      - name: Verify image
        run: docker inspect medx:test > /dev/null 2>&1

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit security linter
        run: bandit -r src/ -c pyproject.toml -ll || true

      - name: Check for hardcoded secrets
        run: |
          echo "Scanning for potential secrets..."
          ! grep -rn 'sk-[a-zA-Z0-9]\{20,\}' --include='*.py' src/ tests/ || \
            (echo "FAIL: Potential hardcoded API key found!" && exit 1)
          ! grep -rn 'hf_[a-zA-Z0-9]\{20,\}' --include='*.py' src/ tests/ || \
            (echo "FAIL: Potential hardcoded HF token found!" && exit 1)
          echo "OK: No hardcoded secrets found"
